<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./public/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <title>Shakespeare</title>
</head>
<body>
  <header>The Sonnets of William Shakespeare</header>
    <div id="contentgoeshere">
      <form>
        <p>Should it be about the imperative to procreate?</p>
        <input type="radio" name="procreate" id="procreatetrue" value="true">
        <label for="procreatetrue">yes</label><br>
        <input type="radio" name="procreate" id='procreatefalse' value="false">
        <label for="procreatefalse">no</label><br>

        <p>Should it be dependent on imagery?</p>
        <input type="radio" name="useOfImagery" id="imagerytrue" value="true">
        <label for="imagerytrue">yes</label><br>
        <input type="radio" name="useOfImagery" id='imageryfalse' value="false">
        <label for="imageryfalse">no</label><br>


        <p>Types of imagery:</p>
        <input class='imageryinput' type="checkbox" id="floral" name="floralImagery" value="floral" disabled>
        <label for="floral">floral</label>

        <input class='imageryinput' type="checkbox" id="face" name="facialImagery" value="face" disabled>
        <label for="face">facial</label>

        <input class='imageryinput' type="checkbox" id="eyes" name="eyeImagery" value="eyes" disabled>
        <label for="eyes">eyes</label>

        <input class='imageryinput' type="checkbox" id="fire" name="fireImagery" value="fire" disabled>
        <label for="fire">fire</label>

        <input class='imageryinput' type="checkbox" id="field" name="fieldImagery" value="true" disabled>
        <label for="field">field</label>

        <input class='imageryinput' type="checkbox" id="brow" name="browImagery" value="true" disabled>
        <label for="brow">brow</label>

        <input class='imageryinput' type="checkbox" id="clothing" name="clothingImagery" value="true" disabled>
        <label for="clothing">clothing</label>

        <input class='imageryinput' type="checkbox" id="mirror" name="mirrorImagery" value="true" disabled>
        <label for="mirror">mirror</label>

        <input class='imageryinput' type="checkbox" id="leaves" name="leavesImagery" value="true" disabled>
        <label for="leaves">leaves</label>

        <input class='imageryinput' type="checkbox" id="frost" name="frostImagery" value="true" disabled>
        <label for="frost">frost</label>

        <input class='imageryinput' type="checkbox" id="trees" name="treesImagery" value="true" disabled>
        <label for="trees">trees</label>

        <input class='imageryinput' type="checkbox" id="snow" name="snowImagery" value="true" disabled>
        <label for="snow">snow</label>

        <input class='imageryinput' type="checkbox" id="bareness" name="barenessImagery" value="true" disabled>
        <label for="bareness">bareness</label>

        <input class='imageryinput' type="checkbox" id="sun" name="sunImagery" value="true" disabled>
        <label for="sun">sun</label>

        <input class='imageryinput' type="checkbox" id="musicInstrument" name="musicInstrumentImagery" value="true" disabled>
        <label for="musicInstrument">musical instrument</label>

        <input class='imageryinput' type="checkbox" id="tears" name="tearsImagery" value="true" disabled>
        <label for="tears">tears</label>

        <p>Gender of subject explicit?</p>
        <input type="radio" name="subjectGenderExplicit" id="SGEtrue" value="true">
        <label for="SGEtrue">yes</label><br>
        <input type="radio" name="subjectGenderExplicit" id='SGEfalse' 
        
        value="false">
        <label for="SGEfalse">no</label><br>

        <p>Gender of subject:</p>
        <input type="radio" name="genderOfSubject" id="GOStrue" value="true" disabled>
        <label for="GOStrue">yes</label><br>
        <input type="radio" name="genderOfSubject" id='GOSfalse' value="false" disabled>
        <label for="GOSfalse">no</label><br>

        <br>
        <input type="submit" value="Submit" id="submitBtn">
        <input type="reset">
      </form>
      <div id="sonnetDisplay"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
  integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
  crossorigin="anonymous"></script>
 </script>
    <script src="/index2.js" type="module"></script>
</body>
</html>
